<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jQuery - Card Project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div class="card">
  <div class="card-thumb">
    <a href="#"><img src="images/1.jpg" alt="" /></a>
  </div>
  <div class="card-date">
    <span class="card-date-day">28</span>
    <span class="card-date-month">خرداد</span>
  </div>
  <div class="card-body">
    <div class="card-category"><a href="#">طراحی وب</a></div>
    <div class="card-title">انیمیشن ها در CSS3</div>
    <div class="card-subtitle">قسمت اول : معرفی پراپرتی ها</div>
    <p class="card-description">
      در این جلسه و چند جلسه آینده قصد داریم بطور کامل در مورد مبحث بسیار کاربردی و جذاب انیمیشن ها در CSS3 بپردازیم...
    </p>
  </div>
  <div class="card-footer">
    <span class="icon icon-time"><i class="material-icons">alarm</i>30 دقیقه</span>
    <span class="icon icon-comment"><i class="material-icons">comment</i>2 دیدگاه</span>
  </div>
</div>
<script src="js/jQuery.js"></script>
</body>
</html>
